    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container">
        <a class="navbar-brand fw-semibold text-primary" href="index.html"

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">

    <main class="container">
      <h1 class="h3 mb-3">Bize Ulaş</h1>
      <form class="contact-form needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Ad</label>
            <input class="form-control" required />
            <div class="invalid-feedback">Zorunlu</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">E-posta</label>
            <input type="email" class="form-control" required />
            <div class="invalid-feedback">Geçerli e-posta gir</div>
          </div>
          <div class="col-12">
            <label class="form-label">Mesaj</label>
            <textarea class="form-control" rows="4" required></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Gönder</button>
          </div>
        </div>
      </form>
